- name: Update packages
  apt:
    update_cache: yes
    upgrade: yes

- name: Install node 16
  shell: curl -fsSL https://deb.nodesource.com/setup_16.x | bash -

- name: Install node
  shell: apt-get install -y nodejs

- name: Install essential packages
  package:
    name: "{{ packages }}"
    state: latest

- name: Add user to root group
  user:
    name: "{{ username }}"
    group: root

