- name: Enable passwordless sudo for user
  lineinfile:
    dest: /etc/sudoers
    regexp: "^%wheel"
    line: "{{ username }} ALL=(ALL) NOPASSWD: ALL"
    validate: "/usr/sbin/visudo -cf %s"

- name: Restart SSH daemon
  service:
    name: sshd
    state: restarted

- name: Allow SSH in UFW
  community.general.ufw:
    rule: allow
    port: 22
    from: 192.168.2.0/24
    proto: tcp

- name: Allow port 80 in UFW
  community.general.ufw:
    rule: allow
    port: 80
    proto: tcp

- name: Allow port 443 in UFW
  community.general.ufw:
    rule: allow
    port: 443
    proto: tcp

- name: Allow ports for apps
  community.general.ufw:
    rule: allow
    port: 3000:3001
    proto: tcp

- name: Enable ufw daemon
  service:
    name: ufw
    state: started
    enabled: yes

- name: Enable UFW
  community.general.ufw:
    state: enabled
