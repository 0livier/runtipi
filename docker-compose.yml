version: "3.7"

services:
  reverse-proxy:
    container_name: reverse-proxy
    image: traefik:v2.6
    restart: always
    ports:
      - 80:80
      - 8080:8080
    command: --api.insecure=true --providers.docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${PWD}/traefik:/root/.config
    networks:
      tipi_main_network:
        ipv4_address: 10.21.21.2

  
  api:
    image: meienberger/tipi-api:latest
    container_name: api
    ports:
      - 3001:3001
    volumes:
      ## Docker sock
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${PWD}:/tipi
    environment:
      - INTERNAL_IP=${INTERNAL_IP}
    networks:
      tipi_main_network:
        ipv4_address: 10.21.21.3

  dashboard:
    image: meienberger/tipi-dashboard:latest
    container_name: dashboard
    ports:
      - 3000:3000
    networks:
      tipi_main_network:
        ipv4_address: 10.21.21.4
    labels:
      traefik.enable: true
      traefik.http.routers.dashboard.rule: PathPrefix("/") # Host(`tipi.local`) &&
      traefik.http.routers.dashboard.entrypoints: webinsecure
      traefik.http.routers.dashboard.service: dashboard
      traefik.http.services.dashboard.loadbalancer.server.port: 3000

networks:
  tipi_main_network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.bridge.enable_icc: "true"
    ipam:
      driver: default
      config:
        - subnet: 10.21.21.0/24
