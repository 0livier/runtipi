version: "2.1"
services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ${APP_DATA_DIR}/data/calibre-web/config:/config
      - ${APP_DATA_DIR}/data/calibre-web/books:/books
    ports:
      - ${APP_PORT}:8083
    restart: unless-stopped
    networks:
      - tipi_main_network