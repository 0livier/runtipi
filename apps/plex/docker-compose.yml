
version: "3.7"

services:
  plex:
    image: lscr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      # - PLEX_CLAIM= #optional
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${APP_DATA_DIR}/data/tv:/tv
      - ${ROOT_FOLDER}/app-data/transmission/data/downloads/complete:/movies
    restart: unless-stopped
    # networks:
    #   - tipi_main_network