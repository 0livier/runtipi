version: "3.7"

services:
  db-nextcloud:
    container_name: db-nextcloud
    user: '1000:1000'
    image: mariadb:10.5.12
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    networks:
      - tipi_main_network

  redis-nextcloud:
    container_name: redis-nextcloud
    user: '1000:1000'
    image: redis:6.2.2-buster
    restart: on-failure
    volumes:
      - "${APP_DATA_DIR}/data/redis:/data"
    networks:
      - tipi_main_network


  cron:
    image: nextcloud:22.0.0-apache
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/nextcloud:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - db-nextcloud
      - redis-nextcloud
    networks:
      - tipi_main_network

  nextcloud:
    user: root
    container_name: nextcloud
    image: nextcloud:22.1.1-apache
    restart: unless-stopped
    ports:
      - ${APP_NEXTCLOUD_PORT}:80
    volumes:
      - ${APP_DATA_DIR}/data/nextcloud:/var/www/html
    environment:
      - MYSQL_HOST=db-nextcloud
      - REDIS_HOST=redis-nextcloud
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - NEXTCLOUD_ADMIN_USER=tipi
      - NEXTCLOUD_ADMIN_PASSWORD=password
    depends_on:
      - db-nextcloud
      - redis-nextcloud
    networks:
      - tipi_main_network
    labels:
        traefik.enable: true
        traefik.http.routers.nextcloud.rule: Host(`nextcloud.tipi.local`)
        traefik.http.routers.nextcloud.service: nextcloud
        traefik.http.routers.nextcloud.tls: true
        traefik.http.routers.nextcloud.entrypoints: websecure
        traefik.http.services.nextcloud.loadbalancer.server.port: 80

